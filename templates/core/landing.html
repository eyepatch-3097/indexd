{% extends "base.html" %}

{% block title %}Indexd · Your taste, organized{% endblock %}

{% block content %}
<div class="row justify-content-center text-center">
  <div class="col-lg-8">
    <h1 class="display-5 fw-semibold mb-3">
      Index everything you love.
    </h1>
    <p class="lead text-secondary mb-4">
      Movies, music, books, games, podcasts, videos, blogs – Indexd is your universal log of the things that shape you.
    </p>
    <div class="d-flex justify-content-center gap-2">
      <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-lg">
        Get started
      </a>
      <a href="{% url 'accounts:login' %}" class="btn btn-outline-light btn-lg">
        Log in
      </a>
    </div>
  </div>
</div>
{% endblock %}
