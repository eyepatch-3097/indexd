<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Indexd{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}

  <!-- Bootstrap CSS (via CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- (Optional) your own CSS later -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
</head>
<body class="bg-dark text-light">

  <header class="border-bottom border-secondary mb-4">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'core:home' %}">
        <span class="badge text-bg-info rounded-pill me-2">IX</span>
        <span class="fw-semibold">Indexd</span>
      </a>

      <ul class="navbar-nav flex-row align-items-center">
  <li class="nav-item me-3">
    <a href="{% url 'core:home' %}" class="nav-link">Home</a>
  </li>

  {% if request.user.is_authenticated %}
    <li class="nav-item me-3">
      <a href="{% url 'catalog:add_item' %}" class="btn btn-sm btn-outline-info">
        + Add item
      </a>
    </li>
    <li class="nav-item me-3">
      <a href="{% url 'accounts:profile' %}" class="nav-link">
        {{ request.user.username }}
      </a>
    </li>
    <li class="nav-item">
      <a href="{% url 'accounts:logout' %}" class="btn btn-outline-light btn-sm">
        Log out
      </a>
    </li>
  
        {% else %}
          <li class="nav-item me-2">
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-light btn-sm">
              Log in
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-sm">
              Sign up
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>


  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS (bundle includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>
</html>
